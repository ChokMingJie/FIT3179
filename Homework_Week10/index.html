<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>

    <div id="symbol_map1"></div> <!-- Div for the first visualization -->
    <div id="symbol_map2"></div> <!-- Div for the second visualization -->

    <script type="text/javascript">

        var spec1 = "js/proportional_symbol_map_week9.vg.json"; // Path to the first visualization
        var spec2 = "js/proportional_symbol_map_week10.vg.json"; // Path to the second visualization

        // Embed the first visualization in the first div
        vegaEmbed('#symbol_map1', spec1).then(function (result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        // Embed the second visualization in the second div
        vegaEmbed('#symbol_map2', spec2).then(function (result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);
    </script>

</body>

</html>
